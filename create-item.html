<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Produkt einstellen | MFM</title>
</head>
<body class="bg-gray-50 text-gray-900 pb-10">

  <header class="bg-white border-b p-4 sticky top-0 z-10 flex items-center">
    <a href="index.html" class="mr-4 p-2 bg-gray-100 rounded-full"><svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></a>
    <h1 class="text-lg font-black text-emerald-600 tracking-tighter">Inserat erstellen</h1>
  </header>

  <main class="max-w-md mx-auto p-6">
    <form class="space-y-6">
      
      <div class="grid grid-cols-3 gap-2">
        <div class="aspect-square border-2 border-dashed border-emerald-200 rounded-2xl flex items-center justify-center bg-emerald-50 text-emerald-400">
          <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </div>
        <div class="aspect-square bg-gray-100 rounded-2xl"></div>
        <div class="aspect-square bg-gray-100 rounded-2xl"></div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-black uppercase text-gray-400 mb-1">Was verkaufst du?</label>
          <input type="text" placeholder="Titel des Artikels" class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black uppercase text-gray-400 mb-1">Preis (€)</label>
            <input type="number" placeholder="0,00" class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none font-bold text-emerald-600">
          </div>
          <div>
            <label class="block text-[10px] font-black uppercase text-gray-400 mb-1">Kategorie</label>
            <select class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none text-sm font-bold">
              <option>Kleidung</option>
              <option>Möbel</option>
              <option>Elektronik</option>
              <option>Bücher</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-black uppercase text-gray-400 mb-1">Beschreibung</label>
          <textarea rows="4" placeholder="Zustand, Maße, Mängel..." class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none"></textarea>
        </div>

        <div class="flex items-center justify-between p-4 bg-white rounded-2xl shadow-sm">
          <span class="text-sm font-bold">Versand möglich?</span>
          <input type="checkbox" class="w-6 h-6 accent-emerald-600">
        </div>
      </div>

      <button type="button" onclick="alert('Artikel veröffentlicht!')" class="w-full bg-orange-500 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-orange-200 uppercase tracking-widest active:scale-95 transition-transform">
        Artikel online stellen
      </button>
    </form>
  </main>
</body>
</html>
