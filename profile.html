<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <title>Mein Profil | MFM</title>
</head>
<body class="bg-gray-50 font-sans pb-20">

  <header class="p-6 bg-white border-b border-gray-100 text-center">
    <h1 class="text-xl font-black text-emerald-600 italic uppercase">Mein Profil</h1>
  </header>

  <main class="max-w-md mx-auto p-6 space-y-6">
    <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
      <div class="w-24 h-24 bg-emerald-100 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl">üë§</div>
      <h2 id="userName" class="text-2xl font-black text-gray-800 tracking-tight">L√§dt...</h2>
      <p id="userEmail" class="text-gray-400 text-sm font-medium italic"></p>
    </div>

    <button onclick="logout()" class="w-full bg-orange-50 text-orange-600 py-5 rounded-[2rem] font-black uppercase tracking-[0.2em] text-xs border border-orange-100 hover:bg-orange-100 transition-all active:scale-95 mt-10">
      Ausloggen
    </button>
  </main>

  <script>
    const SUPABASE_URL = '–¢–í–û–ô_URL';
    const SUPABASE_ANON_KEY = '–¢–í–û–ô_KEY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProfile() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        window.location.href = "login.html"; // –ï—Å–ª–∏ –Ω–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ª–æ–≥–∏–Ω
        return;
      }

      // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –∏–º—è –∏–∑ –±–∞–∑—ã
      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('full_name')
        .eq('email', user.email)
        .single();

      document.getElementById('userName').innerText = profile?.full_name || "User";
      document.getElementById('userEmail').innerText = user.email;
    }

    async function logout() {
      const { error } = await supabaseClient.auth.signOut();
      if (!error) {
        alert("Du hast dich erfolgreich ausgeloggt.");
        window.location.href = "index.html";
      }
    }

    loadProfile();
  </script>
</body>
</html>
