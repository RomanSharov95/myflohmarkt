<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <title>Mein Profil | MFM</title>
</head>
<body class="bg-gray-50 pb-20 font-sans">

  <header class="p-6 bg-white border-b border-gray-100 flex items-center justify-between">
    <a href="index.html" class="text-emerald-600">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"/></svg>
    </a>
    <h1 class="text-xl font-black text-emerald-600 italic uppercase">Mein Profil</h1>
    <div class="w-6"></div>
  </header>

  <main class="max-w-md mx-auto p-6 space-y-6">
    <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
      <div class="w-20 h-20 bg-emerald-100 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl">ðŸ‘¤</div>
      <h2 id="userName" class="text-2xl font-black text-gray-800">LÃ¤dt...</h2>
      <p id="userEmail" class="text-gray-400 text-sm italic mb-4"></p>
    </div>

    <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-100">
      <h3 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-4 text-center">Passwort Ã¤ndern</h3>
      <input type="password" id="newPassword" placeholder="Neues Passwort" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-sm">
      <button onclick="updatePassword()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest active:scale-95 transition-all">Speichern</button>
    </div>

    <button onclick="logout()" class="w-full bg-orange-50 text-orange-600 py-5 rounded-[2rem] font-black uppercase tracking-[0.2em] text-[10px] border border-orange-100 active:scale-95 transition-all mt-10">
      Ausloggen
    </button>
  </main>

  <script>
    const SUPABASE_URL = 'Ð¢Ð’ÐžÐ™_URL';
    const SUPABASE_ANON_KEY = 'Ð¢Ð’ÐžÐ™_KEY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProfile() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) { window.location.href = "login.html"; return; }

      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('full_name')
        .eq('email', user.email)
        .single();

      document.getElementById('userName').innerText = profile?.full_name || "User";
      document.getElementById('userEmail').innerText = user.email;
    }

    async function updatePassword() {
      const newPassword = document.getElementById('newPassword').value;
      if (newPassword.length < 6) { alert("Passwort muss mindestens 6 Zeichen haben!"); return; }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
      if (error) { alert("Fehler: " + error.message); }
      else { alert("Passwort erfolgreich aktualisiert!"); document.getElementById('newPassword').value = ""; }
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html"; // Ð’Ð¾Ð·Ð²Ñ€Ð°Ñ‚ Ð½Ð° Ð³Ð»Ð°Ð²Ð½ÑƒÑŽ Ð² Ð¸Ð·Ð½Ð°Ñ‡Ð°Ð»ÑŒÐ½Ð¾Ðµ ÑÐ¾ÑÑ‚Ð¾ÑÐ½Ð¸Ðµ
    }

    loadProfile();
  </script>
</body>
</html>
