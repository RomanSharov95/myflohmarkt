<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Event erstellen | MyFlohMarkt (MFM)</title>
</head>
<body class="bg-gray-50 text-gray-900 pb-10">

  <header class="bg-white border-b p-4 sticky top-0 z-10 flex items-center justify-between">
    <div class="flex items-center">
        <a href="index.html" class="mr-4 p-2 bg-gray-100 rounded-full text-gray-600">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="text-lg font-black">Neuer Flohmarkt</h1>
    </div>
    <span class="text-xs font-bold text-emerald-600 uppercase tracking-tighter">Schritt 1/1</span>
  </header>

  <main class="max-w-md mx-auto p-6">
    <form id="eventForm" class="space-y-6">
      
      <div class="relative border-2 border-dashed border-emerald-200 rounded-[2rem] h-48 flex flex-col items-center justify-center bg-emerald-50/30 group hover:border-emerald-400 transition-colors">
        <div class="bg-white p-4 rounded-full shadow-sm mb-2 group-hover:scale-110 transition-transform">
            <svg class="h-8 w-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <span class="text-xs font-bold text-emerald-700 uppercase">Titelbild hinzufügen</span>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-black uppercase text-gray-400 ml-2 mb-1">Was?</label>
          <input type="text" required placeholder="Name des Events (z.B. MFM Hinterhof)" class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm focus:ring-2 focus:ring-emerald-500 outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-black uppercase text-gray-400 ml-2 mb-1">Wann?</label>
            <input type="date" required class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none">
          </div>
          <div>
            <label class="block text-[10px] font-black uppercase text-gray-400 ml-2 mb-1">Wie viele Plätze?</label>
            <input type="number" required placeholder="50" class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none text-orange-600 font-bold">
          </div>
        </div>

        <div>
            <label class="block text-[10px] font-black uppercase text-gray-400 ml-2 mb-1">Wo?</label>
            <input type="text" required placeholder="Straße, Stadt" class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none">
        </div>

        <div>
          <label class="block text-[10px] font-black uppercase text-gray-400 ml-2 mb-1">Details</label>
          <textarea rows="4" placeholder="Regeln, Aufbauzeit, Standgebühr..." class="w-full p-4 rounded-2xl border-0 bg-white shadow-sm outline-none"></textarea>
        </div>
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-orange-200 active:scale-95 transition-transform uppercase tracking-wider">
        Markt Veröffentlichen
      </button>

    </form>
  </main>

  <script>
    document.getElementById('eventForm').onsubmit = function(e) {
      e.preventDefault();
      alert('MyFlohMarkt (MFM) wurde erstellt! In der nächsten Version erscheint er sofort auf der Startseite.');
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
